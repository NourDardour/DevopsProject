{% extends 'base.html' %}

{% block content %}
<h1>Contact Us</h1>
{% if success %}
    <p>Thank you for your message. We will get back to you shortly.</p>
{% else %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Message</button>
    </form>
{% endif %}
{% endblock %}
