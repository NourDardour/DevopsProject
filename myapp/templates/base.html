<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Reviews</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTySDJubQsUhehOQyQfx7Rjb3+6GLuVMR5D1he72RFN00z6cftfMv4E0y3UhpKdyK0FhpXkDljKWhbA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo">
            <a href="{% url 'home' %}">Company Reviews</a>
        </div>
        <div class="menu">
            <a href="{% url 'company_list' %}">Companies</a>
            <a href="{% url 'recruiter_list' %}">Recruiters</a>
            {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'account_login' %}">Login</a>
                <a href="{% url 'account_signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 Company Reviews. All rights reserved.</p>
    </footer>
</body>
</html>
